  <p class="h2 text-center mb-3 mt-3">Contact Us</p>
    <div class="container d-flex row justify-content-center gap-3 bg-secondary">
            <form class="row g-3 justify-content-center">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First name</label>
              <input type="text" class="form-control" placeholder="Elizabeth">
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Samson">
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="phonenumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control"  placeholder="+234803123456">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="Postcode" class="form-label">Postcode</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-12">
              <label for="Comment" class="form-label">Comment</label>
              <textarea class="form-control" id="comment" rows="4" placeholder="Enter your comment"></textarea>
            </div>
              <div class="col-12">
              <button type="submit" class="btn btn-primary">Contact us</button>
            </div>
          </form>
          <div class="img">
            <img src="wool.jpg" alt="contact us image"  width="100%" height="30"  >
        </div>
